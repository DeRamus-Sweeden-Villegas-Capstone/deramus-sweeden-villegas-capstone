<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head('Create Property')"></head>
<body class="main-bg main-container">
<nav th:replace="partials :: navbar"></nav>
<main class="container">

    <h1>Create a Cool Post</h1>
    <form th:action="@{/props/create}" th:method="post" th:object="${prop}">
        <div class="form-group">
            <label for="category">category</label>
            <input id="category" name="category" class="form-control" type="text" th:field="*{category}">
        </div>
        <div class="form-group">
            <label for="street_add">street_add</label>
            <textarea id="street_add" name="street_add" class="form-control" type="text" th:field="*{street_add}" ></textarea>
        </div>
        <div class="form-group">
            <label for="city">city</label>
            <input id="city" name="city" class="form-control" type="text" th:field="*{city}">
        </div>
        <div class="form-group">
            <label for="state">state</label>
            <textarea id="state" name="state" class="form-control" type="text" th:field="*{state}" ></textarea>
        </div>
        <div class="form-group">
            <label for="zip">zip</label>
            <input id="zip" name="zip" class="form-control" type="text" th:field="*{zip}">
        </div>
        <div class="form-group">
            <label for="image">Property Image</label>
            <input type="text" id="image" th:field="*{image_url}" >
            <input type="hidden" th:value="${apikey}" id="apikey" >
        </div>
        <p id="test" name="test">upload</p>
<!--        <input type="hidden" th:field="*{id}">-->

        <input type="submit" class="btn btn-block btn-primary">
    </form>

</main>
<footer th:replace="partials :: footer"></footer>
<div th:replace="partials :: boot-scripts"></div>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
<script type="application/javascript" src="/js/filestack.js"></script>
</body>
</html>
