<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head('Create Posts')"></head>
<body class="main-bg main-container">
<nav th:replace="partials :: navbar"></nav>
<main class="container">

    <h1>Create a Cool Post</h1>
    <form th:action="@{/props/create}" th:method="post" th:object="${prop}">
        <div class="form-group">
            <label for="category">category</label>
            <input id="category" name="category" class="form-control" type="text" th:field="*{category}">
        </div>
        <div class="form-group">
            <label for="street_add">street_add</label>
            <textarea id="street_add" name="street_add" class="form-control" type="text" th:field="*{street_add}" ></textarea>
        </div>
        <div class="form-group">
            <label for="city">city</label>
            <input id="city" name="city" class="form-control" type="text" th:field="*{city}">
        </div>
        <div class="form-group">
            <label for="state">state</label>
            <textarea id="state" name="state" class="form-control" type="text" th:field="*{state}" ></textarea>
        </div>
        <div class="form-group">
            <label for="zip">zip</label>
            <input id="zip" name="zip" class="form-control" type="text" th:field="*{zip}">
        </div>
        <div class="form-group">
            <label for="image_url">image_url</label>
            <textarea id="image_url" name="image_url" class="form-control" type="text" th:field="*{image_url}" ></textarea>
        </div>
<!--        <input type="hidden" th:field="*{id}">-->

        <input type="submit" class="btn btn-block btn-primary">
    </form>

</main>
<footer th:replace="partials :: footer"></footer>
<div th:replace="partials :: boot-scripts"></div>

</body>
</html>
