<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head('Create Notes')"></head>
<body class="main-bg main-container">
<nav th:replace="partials :: navbar"></nav>
<main class="container">

  <h1>Create a Note for this Property</h1>
  <form th:action="@{/notes/create}" th:method="post" th:object="${note}">
      <div class="form-group">
          <label for="category">category</label>
          <select th:field="*{category}" id="category" name="category" required>
              <option value="safety">Safety</option>
              <option value="free">Free</option>
              <option value="services">Services</option>
              <option value="lost-pet">Lost Pet</option>
              <option value="for-sale">For Sale</option>
              <option value="general">General</option>
          </select>
      </div>
    <div class="form-group">
      <label for="title">Title</label>
      <input id="title" name="title" class="form-control" type="text" th:field="*{title}">
    </div>
    <div class="form-group">
      <label for="body">Body</label>
        <textarea id="body" name="body" class="form-control" type="text" th:field="*{body}"></textarea>
    </div>
      <input type="hidden" name="propId" th:value="${propId}">
    <input type="submit" class="btn btn-block btn-primary">
  </form>
</main>
<footer th:replace="partials :: footer"></footer>
<div th:replace="partials :: boot-scripts"></div>

</body>
</html>
